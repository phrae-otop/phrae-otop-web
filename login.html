<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Phrae OTOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            padding: 20px;
            position: relative;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            color: #888;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #ddd;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: #151515;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-family: inherit;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: #888;
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary-color);
            font-weight: 600;
        }

        .error-msg {
            background: rgba(230, 33, 41, 0.1);
            color: var(--primary-color);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            display: none;
            border: 1px solid rgba(230, 33, 41, 0.2);
        }

        /* Remove Logo Shine Flair as requested */
        .logo::after {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Luxury Preloader -->
    <div id="preloader">
        <div class="loader-content">
            <div class="loader-logo">OTOP <span>PHRAE</span></div>
            <div class="loader-bar"></div>
        </div>
    </div>

    <!-- Custom Luxury Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div class="auth-page">
        <div class="auth-container">
            <div style="text-align: center; margin-bottom: 30px;">
                <a href="index.html" class="logo">OTOP <span>PHRAE</span></a>
            </div>

            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">เข้าสู่ระบบ</div>
                <div class="auth-tab" data-tab="register">สมัครสมาชิก</div>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div id="login-error" class="error-msg"></div>
                <div class="form-group">
                    <label>อีเมล (Email)</label>
                    <input type="email" id="login-email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>รหัสผ่าน (Password)</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn">เข้าสู่ระบบ</button>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div id="register-error" class="error-msg"></div>
                <div class="form-group">
                    <label>ชื่อผู้ใช้งาน (Username)</label>
                    <input type="text" id="reg-username" placeholder="ระบุชื่อของคุณ" required>
                </div>
                <div class="form-group">
                    <label>อีเมล (Email)</label>
                    <input type="email" id="reg-email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>รหัสผ่าน (Password)</label>
                    <input type="password" id="reg-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn">สร้างบัญชีผู้ใช้</button>
            </form>

            <div class="auth-footer">
                <p>&copy; 2026 Phrae OTOP. All Rights Reserved.</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Tab Switching
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));

                tab.classList.add('active');
                const formId = tab.dataset.tab + '-form';
                document.getElementById(formId).classList.add('active');
            });
        });

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');

            const result = Auth.login(email, password);
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = result.message;
                errorDiv.style.display = 'block';
            }
        });

        // Handle Register
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const errorDiv = document.getElementById('register-error');

            const result = Auth.register(username, email, password);
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = result.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
    <script src="js/app.js"></script>
</body>

</html>
